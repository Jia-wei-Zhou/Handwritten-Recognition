<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Canvas Test</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="canvas-test.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">

        <!-- The loading of KaTeX is deferred to speed up page rendering -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>
    
        <!-- To automatically render math in text elements, include the auto-render extension: -->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="toolbar">
                <a id="undo" onclick="Undo()"><img src="images/undo.png" alt="Undo"></a>
                <a id="redo" onclick="Redo()"><img src="images/redo.png" alt="Redo"></a>
                <a id="clear" onclick="ClearCanvas()"><img src="images/clear.svg" alt="Clear"></a>
                <a id="cut" onclick="Cut()"><img src="images/cut.svg" alt="Cut"></a>
            </div><br>
            <canvas id="my-canvas" width="600" height="300"></canvas>
        </div>
        <div>
            <span class="center-large">
                <p id="equation"></p>
            </span>
        </div>
    </body>
</html>
